<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <a href="#" class="button">Click Me</a>
</body>
</html>
