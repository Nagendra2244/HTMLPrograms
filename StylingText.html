<!DOCTYPE html>
<html>
<head>
  <title>Text Styling</title>
  <style>
    .red-text {
      color: red;
    }
    .bold-text {
      font-weight: bold;
    }
    .italic-text {
      font-style: italic;
    }
  </style>
</head>
<body>
  <p class="red-text">This text is red.</p>
  <p class="bold-text">This text is bold.</p>
  <p class="italic-text">This text is italic.</p>
</body>
</html>
